<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/fontawesoe-all.min.css">
  <title>I Cake</title>
  
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">

    <!-- Sidebar -->
    <div id="humberger">
      <input id="humberger-checkbox" type="checkbox">
      <label class="humberger-toggle" for="humberger-checkbox">
        <span class="bar"></span>
      </label>
      <div id="sidebar">
        <img src="./Images/11.jpg" alt="user-img">
        <div class="details">
          <h4>Muzamil Shah</h4>
          <h4><a href="#">My Orders</a></h4>
        </div>
      </div>
    </div>
    <!-- Sidebar -->

    <!-- Navigation menues -->
    <div id="nav">
      <form class="searchform">
        <input class="searchbox" type="search" name="search" id="search" placeholder="Search here..." autocomplete="off">
        <a class="searchbtn" href="#"><i class="fas fa-search"></i></a>
      </form>

      <a href="#"><i class="fas fa-shopping-cart"></i></a>
    </div>
    <!-- Navigation menues -->

    <!-- Login -->
    <div id="nav-dots">
      <input id="dots-checkbox" type="checkbox">
      <label for="dots-checkbox" class="dots-toggle">
        <span class="dots"></span>
      </label>
      <div class="login-container">
        <button>Login</button>
        <button>Sign up</button>
      </div>
    </div>
    <!-- Login -->

  </nav>
  <!-- Navbar -->

  <!-- Main Section -->
  <main id="main">

    <!-- Carousel -->
    <div class="carousel">

    </div>
    <!-- Carousel -->

    <!-- Products -->
    <section class="products">
      <div class="p-container">
        <div class="prod"></div>
        <div class="prod"></div>
        <div class="prod"></div>
        <div class="prod"></div>
        <div class="prod"></div>
      </div>
    </section>
    <!-- Products -->
  </main>
  <!-- Main Section -->

  <!-- Footer -->
  <footer id="footer"></footer>
  <!-- Footer -->
  
  <!-- FontAwesome js -->
  <script src="./js/fontawesome-all.min.js" type="text/javascript"></script>
</body>
</html>
